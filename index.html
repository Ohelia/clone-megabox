<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메가박스 클론 코딩</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    

</head>
<body>
    <h1 class="blind">메가박스</h1>
    <div class="ad">
        <div class="ad-img">
            <img src="images/H ad.jpg" alt="현대해상 다이렉트">
        </div>
        <div class="ad-close">
            <a href="#">&times;</a>
        </div>
    </div>
    <header>
        <div id="header-wrap">
            <div class="header-main">
                <div class="main-left">
                    <ul class="vip">
                        <li><a href="#">VIP LOUNGE</a></li>
                        <li><a href="#">멤버십</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">
                            <img src="images/ico-sitemap-white.png" alt="메뉴">
                        </a></li>
                        <li><a href="#">
                            <img src="images/ico-search-white.png" alt="검색">
                        </a></li>
                    </ul>
                    <div class="nav">
                        <ul id="gnb-left">
                            <li><a href="#">영화</a></li>
                            <li><a href="#">예매</a></li>
                            <li><a href="#">극장</a></li>
                        </ul>
                    </div>
                </div>
                <div class="main-logo">
                    <a href="#">
                        <img src="images/logo_main.png" alt="메가박스">
                    </a>
                </div>
                <div class="main-right">
                    <ul class="member">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><a href="#">빠른예매</a></li>
                    </ul>
                    <ul>
                        <li><a href="#">
                            <img src="images/ico-schedule-white.png" alt="스케쥴">
                        </a></li>
                        <li><a href="#">
                            <img src="images/ico-mymega-white.png" alt="사람">
                        </a></li>
                    </ul>
                    <div class="nav">
                        <ul id="gnb-right">
                            <li><a href="#">이벤트</a></li>
                            <li><a href="#">스토어</a></li>
                            <li><a href="#">혜택</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script>
        $(function(){
            $(".ad-close").click(function(){
                $(".ad").hide();
            })
        })
    </script>
</body>
</html>
